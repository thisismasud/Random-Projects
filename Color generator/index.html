<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color changing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="message"><i class="fa-solid fa-check"></i>Copied to clipboard</div>
    <div class="container">
        <h1>Click the change button to change the background.</h1>
        <p>Hex Color</p>
        <div class="input">
            <div class="hastage">#</div>
            <input type="text" value="" id="input-field" placeholder="Enter Code or Click Change" >
            <div class="colorOutput"></div>
            <button class="copy-btn">Copy</button>
        </div>
        <hr>
        <p>RGB Color</p>
        <div class="input rgbContainer">
            <input type="text" value="" id="input-field2" placeholder="Enter Code or Click Change" >
            <div class="colorOutput2"></div>
            <button class="copy-btn2">Copy</button>
        </div>
        <button class="change-btn">Change</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
